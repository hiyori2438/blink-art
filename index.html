<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blink Switcher</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3"></script>
</head>
<body>
    <div id="overlay">
        <h1 style="margin-bottom: 10px;">Blink to Switch</h1>
        <button id="start-btn">LOADING AI...</button>
        <p style="font-size: 0.8rem; margin-top: 10px;">カメラを許可して開始してください</p>
    </div>

    <div id="video-container">
        <video id="video-open" loop playsinline>
            <source src="assets/open.mp4" type="video/mp4">
        </video>
        <video id="video-closed" loop playsinline style="display:none;">
            <source src="assets/closed.mp4" type="video/mp4">
        </video>
    </div>

    <video id="webcam" autoplay playsinline style="display:none;"></video>
    <script src="script.js" type="module"></script>
</body>
</html>
